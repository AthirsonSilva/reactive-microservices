version: "3.8"

services:
  api:
    container_name: api
    image: api
    build:
      context: ./webflux-demo/
      dockerfile: Dockerfile
    ports:
      - "8079:8079"
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 700M
      restart_policy:
        condition: on-failure